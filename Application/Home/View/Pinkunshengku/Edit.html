<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>修改</title>
   <style>
  body{font-size:20px;background:#e9f7fc;}
  table{width:450px;height:400px;margin:20px 350px;padding:25px 0 0 0;}
  tr,td,input{border:none;}
  input{outline:none;background:#dddddd;font-size:18px;}
  .sub{
		height:30px;width:100px;font-size:20px;cursor:pointer;margin:0  0 0 30px;
		background:#dddddd;border-radius:15px;
	  }
  </style>
 </head>
 <body>
  <form action="__CONTROLLER__/Edit/id/{$pin.id}" method="POST" name="edit">
    <table>
		<tr>
			<td align="right" width="100" height="20px">姓名</td>					
			<td align="left"><input type="text" name="name" readonly="readonly" value="{$pin.name}"/></td>
		</tr>
		<tr>
			<td align="right">性别</td>
			<td align="left"><input type="text" name="sex" readonly="readonly" value="{$pin.sex}"/></td>
		</tr>
		<tr>
			<td align="right">学号*</td>
			<td align="left"><input type="text" name="stuid" value="{$pin.stuid}"/></td>
		</tr>
		<tr>
			<td align="right">身份证号</td>
			<td align="left"><input type="text" name="id_number" readonly="readonly" value="{$pin.id_number}"/></td>
		</tr>
		<tr>
			<td align="right">班级</td>
			<td align="left"><input type="text" name="class" readonly="readonly" value="{$pin.class}"/></td>
		</tr>
		<tr>
			<td align="right">专业</td>
			<td align="left"><input type="text" name="professional" readonly="readonly" value="{$pin.professional}"/></td>
		</tr>
		<tr>
			<td align="right">认定等次*</td>
			<td align="left"><input type="text" name="grade" value="{$pin.grade}"/></td>
		</tr>
		<tr>
			<td align="right">在库状态*</td>
			<td align="left"><input type="text" name="state" value="{$pin.state}"/></td>
		</tr>
		<tr>
			<td align="right">入库时间*</td>
			<td align="left"><input type="text" name="in_time" value="{$pin.in_time}"/></td>
		</tr>
		<tr>
			<td align="right">出库时间</td>
			<td align="left"><input type="text" name="out_time" value="{$pin.out_time}"/></td>
		</tr>
		<tr  >
			<td colspan="2">
				<input type="submit" class="sub" value="提交"/>
				<input type="reset" class="sub" value="重置"/>
			</td>
		</tr>
    </table>
  </form>
 </body>
</html>
