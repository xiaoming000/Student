<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>修改</title>
  <style>
  body{font-size:20px;background:#e9f7fc;}
  table{width:450px;height:350px;margin:20px 350px;padding:25px 0 0 0;}
  tr,td,input{border:none;}
  input{outline:none;background:#dddddd;font-size:18px;}
  .sub{
		height:30px;width:100px;font-size:20px;cursor:pointer;margin:0  0 0 30px;
		background:#dddddd;border-radius:15px;
	  }
  </style>
 </head>
 <body>
  <form action="__CONTROLLER__/Edit/id/{$sub.id}" method="POST" name="edit">
    <table>
		<tr>
			<td align="right" width="100" height="20px">姓名</td>						
			<td align="left"><input type="text" name="name" readonly="readonly" value="{$sub.name}"/></td>
		</tr>
		<tr>
			<td align="right">性别</td>
			<td align="left"><input type="text" name="sex" readonly="readonly" value="{$sub.sex}"/></td>
		</tr>
		<tr>
			<td align="right">学号*</td>
			<td align="left"><input type="text" name="stuid" value="{$sub.stuid}"/></td>
		</tr>
		<tr>
			<td align="right">班级</td>
			<td align="left"><input type="text" name="class" readonly="readonly"value="{$sub.class}"/></td>
		</tr>
		<tr>
			<td align="right">专业</td>
			<td align="left"><input type="text" name="professional" readonly="readonly" value="{$sub.professional}"/></td>
		</tr>
		<tr>
			<td align="right">资助类型*</td>
			<td align="left"><input type="text" name="type" value="{$sub.type}"/></td>
		</tr>
		<tr>
			<td align="right">资助金额*</td>
			<td align="left"><input type="text" name="money" value="{$sub.money}"/></td>
		</tr>
		<tr>
			<td align="right">资助时间*</td>
			<td align="left"><input type="text" name="time" value="{$sub.time}"/></td>
		</tr>
		<tr  >
			<td colspan="2">
				<input type="submit" class="sub" value="提交"/>
				<input type="reset" class="sub" value="重置"/>
			</td>
		</tr>
    </table>
  </form>
 </body>
</html>
